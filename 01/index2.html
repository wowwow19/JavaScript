<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    data1 = 10;
    data1 = 20;
    data1 = 30;

    console.log(data1);

    // 배열 : 하나의 변수로 여러 데이터를 저장
    // 인덱스를 통해 값을 추가, 조회, 수정

    // 배열의 선언
    var arr = [1, 2, 3, 4];

    // 다양한 타입의 변수를 담는 것도 가능
    var arr2 = [10, "가", false, function() {}, null, undefined];
    for(var i = 0; i < arr2.length; i++) {
      console.log(typeof(arr2[i])); // number, string, boolean, function, object, undefined
    }

    var arr3 = [];
    arr3.length = 10; // 배열의 크기 설정
    var arr4 = new Array(10); // 배열의 생성과 크기 설정
    var arr5 = new Array(10, 20, 30, 40); // 인자의 값으로 배열을 생성
    console.log(arr5);  // [10, 20, 30, 40]

    // 객체
    var obj = {x : 10, y : 20};
    console.log(obj.x);
    console.log(obj.y);

    obj.x = 30;

    obj.z = 20;
    console.log(obj);
  </script>
</head>
<body>
  
</body>
</html>

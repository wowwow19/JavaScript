      $("#btn").click(function() {
        var arr = [];
        for(var i = 0; i < 45; i++) {
          arr[i] = i+1;
        }

        for(var i = 0; i < arr.length; i++) {
          var rand = parseInt(Math.random() * 45) + 1;
          var tmp;
          tmp = arr[i];
          arr[i] = arr[rand];
          arr[rand] = tmp;
        }

        var str = "";
        for(var i = 0; i < 6; i++) {
          str += arr[i] + " ";
        }

        $("#nums h4").text(str);
      });

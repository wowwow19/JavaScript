    function print99dan(dan) { // 파라미터에 데이터 타입을 쓸 필요 없음

    // 생성자 함수
    function Student(no, name, kor, eng, mat) {
      this.no = no;
      this.name = name;
      this.kor = kor;
      this.eng = eng;
      this.mat = mat;
      this.toString = function() {
        return no + " :: " + name + " :: " + (kor+eng+mat);
      }
    }

    var s1 = new Student(1, "홍길동", 90, 90, 90);

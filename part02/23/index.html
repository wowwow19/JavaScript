    function calculator1(op, num1, num2) {
      var result = 0;

      switch(op) {
        case "+":
          result = num1 + num2;
          break;
          case "-":
          result = num1 - num2;
          break;
          case "*":
          result = num1 * num2;
          break;
          case "/":
          result = num1 / num2;
          break;
        default:
          document.write("지원하지 않는 연산자입니다." + "<br>")
          return;
      }

      document.write("두 수의 " + op + " 연산 결과는 " + result + "입니다." + "<br>")
    }

    function calculator(op, num1, num2, callback) {
      var result = 0;

      switch(op) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          result = num1 / num2;
          break;
        default:
          document.write("지원하지 않는 연산자입니다." + "<br>")
          return;
      }
      callback(result);
    }

    // 함수 : 상위개념, 리턴이 존재
    // 메서드 : 함수 중 객체에 포함된 함수
    // 프로시저 : 리턴이 없는 것

    function sumAll() {
      var ret = 0;
      for(var i = 0; i < arguments.length; i++) {
        ret += arguments[i];
      }
      return ret;
    }

    var s = sumAll(1, 2, 3, 4, 5, 10);
    document.write("s :: " + s);

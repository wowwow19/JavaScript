<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    var obj = {
      name: "minu",
      print: function() {
        alert(this.name + "님 안녕하세요.");
      }
    };
    // obj.print();

    for(var i in obj) {
      document.write(i + "::" + obj[i], "<br>");
    }

    document.write("<hr>")

    document.write("name" in obj, "<br>");  // true
    document.write("age" in obj, "<br>");   // false
    
    obj.age = 28;
    document.write("age" in obj, "<br>");   // true
    
    delete obj.age;
    document.write("age" in obj, "<br>");   // false

    


  </script>
</head>
<body>
  
</body>
</html>
